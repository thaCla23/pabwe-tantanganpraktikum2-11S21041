<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="custom.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6483689ab6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Login</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="challenges.html">Challenges</a>
      <a href="contact.html">Contact Us</a>
      <a href="login.html">Login</a>
    </nav>
    <br /><br />
    <hr />

    <main>
      <form>
        <table class="table" cellpadding="5">
          <caption>
            <h2 class="log">Login</h2>
          </caption>
          <tr>
            <td><label for="name">Nama Lengkap</label></td>
          </tr>
          <tr>
            <td><input type="text" id="name" name="name" /></td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
          </tr>
          <tr>
            <td><input type="email" id="email" name="email" /></td>
          </tr>
          <tr>
            <td><label for="Password">Password</label></td>
          </tr>
          <tr>
            <td><input type="password" id="password" name="password" /></td>
          </tr>

          <tr>
            <td>
              <label for="pekerjaan">Pekerjaan</label>
            </td>
          </tr>
          <tr>
            <td>
              <select name="pekerjaan">
                <option selected="selected" value="">Mahasiswa</option>
                <option value="Mahasiswa">Mahasiswa</option>
                <option value="Asisten Dosen">Asisten Dosen</option>
                <option value="Dosen">Dosen</option>
              </select>
            </td>
          </tr>
          <tr class="tab"></tr>

          <tr align="center">
            <td colspan="2">
              <input class="btn" type="submit" value="Kirim" />
            </td>
          </tr>
          <tr>
            <td colspan="2"><hr /></td>
          </tr>
        </table>
      </form>
    </main>

    <br />
    <p class="login">Sudah Punya Akun?<a href="login.html">Login</a></p>
  </body>
</html>
